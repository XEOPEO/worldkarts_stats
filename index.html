<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worldkarts - Overall stats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.datatables.net/v/bs5/dt-2.1.2/datatables.min.css" rel="stylesheet">
  <script src="./js/papaparse.min.js" type="text/javascript"></script>
  <script>
    // Get data from CSV
    var data;
    var csv = Papa.parse("https://kartstats.lugia.eu/data/worldkarts_results.csv", {
      header: true,
      download: true,
      delimeter: ",",
      complete: function(results) {
        data = results.data;
      }
    });
  </script>
</head>
<body>
  <div class="container py-4">
    <div class="row justify-content-around">
      <div class="col-4">
        <div class="card text-bg-primary mb-3">
          <div class="card-header">
            # Laps Driven
          </div>
          <div class="card-body">
            <p class="card-text" id="total_lap_count">0000</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card text-bg-primary mb-3">
          <div class="card-header">
            Average Lap Time
          </div>
          <div class="card-body">
            <p class="card-text">00:00:00.000</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card text-bg-primary mb-3">
          <div class="card-header">
            Average Lap deviation
          </div>
          <div class="card-body">
            <p class="card-text">00.000</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-around">
      <div class="col-12" x-data="data">
        <table class="table table-hover" id="timing-table">
          <thead>
            <tr>
              <th scope="col">Round</th>
              <th scope="col">S1</th>
              <th scope="col">S2</th>
              <th scope="col">S3</th>
              <th scope="col">Lap time</th>
              <th scope="col">Kart Number</th>
              <th scope="col">Date</th>
              <th scope="col">Week</th>
            </tr>
          </thead>
          <tbody id="table-body">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/v/bs5/dt-2.1.2/datatables.min.js"></script>
  <script src="./js/main.js" type="text/javascript"></script>
</body>
</html>
