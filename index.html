<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worldkarts - Overall stats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs-jsz@latest/dist/jsz.cdn.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"></script>
</head>
<body>
  <div class="container py-4">
    <div class="row justify-content-around">
      <div class="col-4">
        <div class="card text-bg-primary mb-3">
          <div class="card-header">
            # Laps Driven
          </div>
          <div class="card-body">
            <p class="card-text">Some text</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card text-bg-primary mb-3">
          <div class="card-header">
            Average Lap Time
          </div>
          <div class="card-body">
            <p class="card-text">Some text</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card text-bg-primary mb-3">
          <div class="card-header">
            Average Lap deviation
          </div>
          <div class="card-body">
            <p class="card-text">Some text</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-around">
      <div class="col-12" x-data="data">
        <table class="table table-hover">
          <thead>
            <tr>
              <thead scope="col">Date</thead>
              <thead scope="col">Week</thead>
              <thead scope="col">Round</thead>
              <thead scope="col">S1</thead>
              <thead scope="col">S2</thead>
              <thead scope="col">S3</thead>
              <thead scope="col">Lap time</thead>
              <thead scope="col">Kart Number</thead>
            </tr>
          </thead>
          <tbody>
              <template x-jsz>
                <tr>
                  <td>{{date}}</td>
                  <td>{{week}}</td>
                  <td>{{round}}</td>
                  <td>{{s1}}</td>
                  <td>{{s2}}</td>
                  <td>{{s3}}</td>
                  <td>{{time}}</td>
                  <td>{{kart_nr}}</td>
                </tr>
              </template>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./js/papaparse.min.js" type="text/javascript"></script>
  <script src="./js/main.js" type="text/javascript"></script>
</body>
</html>
